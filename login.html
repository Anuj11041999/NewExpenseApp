<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form">
        <label for="email">Email</label>
        <input type="email" id="email"><br>
        <label for="password">Password</label>
        <input type="password" id="password"><br>
        <input type="submit" id="login" value="Login"><br>
        <a href="signup.html">New User</a>    
    </form>
</body>
<script>
    async function loginCheck(user){
        const response = await axios.post("localhost:3000/login",user);
        return response.data;
    }
    const form = document.getElementById("form");
    const login =  form.querySelector("#login");
    login.addEventListener("click", loginCheck);

</script>
</html>
